spring.application.name=demo

spring.datasource.url=jdbc:mysql://localhost:3306/game_db?useSSL=false&serverTimezone=UTC

# Thay thế 'your_username' bằng tên người dùng MySQL của bạn
spring.datasource.username=root

# Thay thế 'your_password' bằng mật khẩu MySQL của bạn
spring.datasource.password=

# Driver của MySQL (dùng cho các phiên bản MySQL hiện đại)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# 2. Cấu hình JPA (Hibernate)
# ddl-auto: Cách Hibernate xử lý schema database
# 'update': Hibernate sẽ cố gắng cập nhật schema dựa trên các Entity
# 'create': Tạo lại schema mới mỗi khi ứng dụng khởi động (mất dữ liệu cũ!)
# 'none'/'validate': Không làm gì hoặc chỉ kiểm tra. Nên dùng cho môi trường Production.
spring.jpa.hibernate.ddl-auto=update

# Hiển thị các câu lệnh SQL mà Hibernate tạo ra trong console
spring.jpa.show-sql=true

# Định nghĩa Dialect cho MySQL 8 trở lên (tùy chọn)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect